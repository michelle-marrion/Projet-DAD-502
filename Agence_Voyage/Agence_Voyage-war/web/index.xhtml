<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:link value="Add a new customer" outcome="addClient"></h:link>
            <br></br>
            <h:dataTable var="c" value="#{clientController.findAll()}" border="1" cellpadding="2" cellspacing="2">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{c.id}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Nom</f:facet>
                    <h:outputText value="#{c.nom}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Telephone</f:facet>
                    <h:outputText value="#{c.telephone}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Adresse</f:facet>
                    <h:outputText value="#{c.adresse}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{c.dateCreate}"></h:outputText>
                </h:column>
                   <h:column>
                    <f:facet name="header">Option</f:facet>
                    <h:commandLink value="Supprimer" action="#{clientController.delete(p)}" onclick="return confirm('Are you sure?')"></h:commandLink>||
                    <h:commandLink value="Editer" action="#{clientController.edit(p)}" onclick="return confirm('Are you sure?')"></h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
        
        
    </h:body>
</html>
