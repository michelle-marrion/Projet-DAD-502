<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Modifier Informations du client"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel  value="Id:" for="id" />
                    <h:inputText readonly="true" id="id" value="#{clientController.c.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <h:outputLabel value="Nom:" for="nom" />
                    <h:inputText id="nom" value="#{clientController.c.nom}" title="Nom" required="true" requiredMessage="The Nom field is required."/>
                    <h:outputLabel value="Telephone:" for="telephone" />
                    <h:inputText id="telephone" value="#{clientController.c.telephone}" title="Telephone" required="true" requiredMessage="The Telephone field is required."/>
                    <h:outputLabel value="Adresse:" for="adresse" />
                    <h:inputText id="adresse" value="#{clientController.c.adresse}" title="Adresse" required="true" requiredMessage="The Adresse field is required."/>
                    <h:outputLabel value="DateCreate:" for="dateCreate" />
                    <h:inputText id="dateCreate" value="#{clientController.c.dateCreate}" title="DateCreate" required="true" requiredMessage="The DateCreate field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="DateUpdate:" for="dateUpdate" />
                    <h:inputText id="dateUpdate" value="#{clientController.c.dateUpdate}" title="DateUpdate" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:commandButton value="Save" action="#{clientController.edit()}"></h:commandButton>
                   
                        <h:link value="Annuler" outcome="index"></h:link>
                        
                   
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
